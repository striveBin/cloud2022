server:
  port: 7001
eureka:
  server:
    enable-self-preservation: false  #关闭eureka自我保护
    eviction-interval-timer-in-ms: 2000 #发送心跳间隔时间
  instance:
    hostname: eureka7001.com #eureka服务端的实例名称
  client:
    register-with-eureka: false #不向服务端注册自己
    fetch-registry: false #自己就是注册中心，不需要检索服务
    service-url:
      defaultZone: http://eureka7002.com:7002/eureka/