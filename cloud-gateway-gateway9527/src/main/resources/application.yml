server:
  port: 9527
spring:
  application:
    name: cloud-gateway
  cloud:
    gateway:
      routes:
        - id: payment_routh    #路由的id，没有固定规则但要求唯一
          uri: http://localhost:8001
          predicates:
            - Path=/payment/get/**
        - id: payment_routh2    #路由的id，没有固定规则但要求唯一
          uri: http://localhost:8001
          predicates:
            - Path=/payment/lb/**
eureka:
  instance:
    hostname: cloud-gateway-service
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka